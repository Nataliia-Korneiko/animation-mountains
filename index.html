<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animation</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="mountains">
      <div class="mountains__container">
        <img
          class="mountains__img"
          src="./img/photo-01.jpg"
          alt="mountains"
          width="800"
          height="600"
        />
        <img
          class="mountains__img mountains__img-transition"
          src="./img/photo-02.jpg"
          alt="mountains"
          width="800"
          height="600"
        />
      </div>
      <div class="mountains__container mountains__img-fade">
        <img
          class="mountains__img"
          src="./img/photo-03.jpg"
          alt="mountains"
          width="800"
          height="600"
        />
      </div>
    </div>
  </body>
</html>
